<!DOCTYPE html>
<html>
<head>
    <title>身份验证</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.error { background-color: #f2dede; color: #a94442; }
        .flash.success { background-color: #dff0d8; color: #3c763d; }
    </style>
</head>
<body>
    <h2>身份验证</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" value="{{ name or '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="student_id">学号:</label>
            <input type="text" id="student_id" name="student_id" value="{{ student_id or '' }}" required>
        </div>
        
        <button type="submit">验证身份</button>
    </form>
    
    <div style="margin-top: 20px; padding: 10px; background-color: #f5f5f5; border-radius: 4px;">
        <small>提示：如果验证失败，请检查：</small>
        <ul style="margin: 5px 0; padding-left: 20px;">
            <li><small>姓名和学号是否正确</small></li>
            <li><small>是否有多余的空格</small></li>
            <li><small>大小写是否正确</small></li>
        </ul>
    </div>
</body>
</html>

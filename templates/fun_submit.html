<!DOCTYPE html>
<html>
<head>
    <title>提交内容</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        textarea { width: 100%; height: 200px; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.error { background-color: #f2dede; color: #a94442; }
        .flash.success { background-color: #dff0d8; color: #3c763d; }
        .char-count { text-align: right; color: #666; font-size: 0.9em; }
        .nav { margin-bottom: 20px; }
        .nav a { color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('fun_index') }}">← 返回主页</a>
    </div>
    
    <h2>提交内容</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group">
            <label for="content">内容 (最多1600字符):</label>
            <textarea id="content" name="content" maxlength="1600" required></textarea>
            <div class="char-count"><span id="char-count">0</span>/1600</div>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="anonymous" name="anonymous">
                匿名提交
            </label>
        </div>
        
        <button type="submit">提交</button>
    </form>
    
    <script>
        document.getElementById('content').addEventListener('input', function() {
            document.getElementById('char-count').textContent = this.value.length;
        });
    </script>
</body>
</html>

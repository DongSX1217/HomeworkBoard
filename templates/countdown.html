<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.5rem;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .time-unit {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.2);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .time-label {
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .event-title {
            text-align: center;
            font-size: 1.8rem;
            margin: 30px 0;
            font-weight: 500;
        }
        
        .settings-panel {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .settings-panel h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #ff7700;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .time-value {
                font-size: 2.5rem;
                width: 70px;
                height: 70px;
            }
            
            .time-label {
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .event-title {
                font-size: 1.5rem;
            }
            
            .time-unit {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>倒计时页面</h1>
        
        <div class="event-title" id="eventTitle">距离目标事件还有</div>
        
        <div class="countdown-container">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">天</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">时</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">分</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">秒</div>
            </div>
        </div>
        
        <div class="settings-panel">
            <h2>设置倒计时</h2>
            <div class="form-group">
                <label for="eventText">倒计时文字</label>
                <input type="text" id="eventText" placeholder="例如：距离春节还有">
            </div>
            <div class="form-group">
                <label for="endDate">结束时间</label>
                <input type="datetime-local" id="endDate">
            </div>
            <button id="saveSettings">保存设置</button>
        </div>
        
        <div class="footer">
            <p>设置将自动保存到Cookie中</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const eventTitleEl = document.getElementById('eventTitle');
        const eventTextInput = document.getElementById('eventText');
        const endDateInput = document.getElementById('endDate');
        const saveButton = document.getElementById('saveSettings');

        // 默认设置
        let eventText = '距离返校当天的晚自习结束还有';
        let endDate = new Date('2025-10-08T22:00:00');

        // 从Cookie加载设置
        function loadSettings() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'countdownEventText') {
                    eventText = decodeURIComponent(value);
                    eventTextInput.value = eventText;
                } else if (name === 'countdownEndDate') {
                    endDate = new Date(value);
                    // 设置datetime-local输入框的值
                    const localDateTime = endDate.toISOString().slice(0, 16);
                    endDateInput.value = localDateTime;
                }
            }
            updateEventTitle();
        }

        // 保存设置到Cookie
        function saveSettings() {
            eventText = eventTextInput.value || '距离目标事件还有';
            endDate = new Date(endDateInput.value);
            
            // 保存到Cookie，设置30天过期
            const expires = new Date();
            expires.setDate(expires.getDate() + 30);
            
            document.cookie = `countdownEventText=${encodeURIComponent(eventText)}; expires=${expires.toUTCString()}; path=/`;
            document.cookie = `countdownEndDate=${endDate.toISOString()}; expires=${expires.toUTCString()}; path=/`;
            
            updateEventTitle();
            alert('设置已保存！');
        }

        // 更新事件标题
        function updateEventTitle() {
            eventTitleEl.textContent = eventText;
        }

        // 更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endDate.getTime() - now;
            
            if (distance < 0) {
                // 倒计时结束
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                eventTitleEl.textContent = '倒计时已结束！';
                return;
            }
            
            // 计算天、时、分、秒
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // 更新显示
            daysEl.textContent = days.toString().padStart(2, '0');
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
        }

        // 初始化
        function init() {
            loadSettings();
            updateCountdown();
            
            // 每秒更新一次倒计时
            setInterval(updateCountdown, 1000);
            
            // 绑定保存按钮事件
            saveButton.addEventListener('click', saveSettings);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

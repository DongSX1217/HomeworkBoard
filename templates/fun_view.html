<!DOCTYPE html>
<html>
<head>
    <title>查看提交</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .submission { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .submission-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9em; color: #666; }
        .submission-content { line-height: 1.5; }
        .nav { margin-bottom: 20px; }
        .nav a { color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('fun_index') }}">← 返回主页</a>
    </div>
    
    <h2>所有提交</h2>
    <p>提示：最新内容显示在最上方</p>
    {% if inputs %}
        {% for input in inputs %}
            <div class="submission">
                <div class="submission-header">
                    <span>{{ input.name }}</span>
                    <span>{{ input.timestamp }}</span>
                </div>
                <div class="submission-content">{{ input.content | safe }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>暂无提交内容。</p>
    {% endif %}
</body>
</html>

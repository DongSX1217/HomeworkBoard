<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看提交</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #3d8b40;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav {
            margin-bottom: 30px;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 0;
        }

        .nav a:hover {
            color: var(--primary-dark);
        }

        .nav a::before {
            content: "←";
            margin-right: 8px;
            font-weight: bold;
        }

        .page-header {
            margin-bottom: 25px;
        }

        h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .submissions-container {
            display: grid;
            gap: 20px;
        }

        .submission {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .submission:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .submission-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .submission-time {
            font-size: 0.9em;
            color: var(--text-light);
        }

        .submission-content {
            line-height: 1.6;
            color: var(--text-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state p {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .submission-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .submission-time {
                margin-top: 5px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('fun_index') }}">返回主页</a>
        </div>
        
        <div class="page-header">
            <h2>所有提交</h2>
            <p>提示：最新内容显示在最上方</p>
        </div>
        
        <div class="submissions-container">
            {% if inputs %}
                {% for input in inputs %}
                    <div class="submission">
                        <div class="submission-header">
                            <span class="submission-name">{{ input.name }}</span>
                            <span class="submission-time">{{ input.timestamp }}</span>
                        </div>
                        <div class="submission-content">{{ input.content | safe }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <p>暂无提交内容。</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
